name: Release to JSR

on:
  push:
    tags:
      - "v*"

permissions:
  contents: read
  id-token: write

jobs:
  validate:
    name: Validate
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Deno
        uses: denoland/setup-deno@v2
        with:
          deno-version: v2.x

      - name: Verify formatting
        run: deno fmt --check

      - name: Run linter
        run: deno lint

      - name: Type check
        run: deno check mod.ts

      - name: Run tests
        run: deno test --allow-read --allow-write --allow-env --allow-run --allow-net

  publish-jsr:
    name: Publish to JSR
    runs-on: ubuntu-latest
    needs: validate

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Deno
        uses: denoland/setup-deno@v2
        with:
          deno-version: v2.x

      - name: Extract version from tag
        id: version
        run: |
          VERSION=${GITHUB_REF#refs/tags/v}
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Publishing version: $VERSION"

      - name: Verify version matches deno.json
        run: |
          DENO_VERSION=$(deno eval "console.log(JSON.parse(Deno.readTextFileSync('deno.json')).version)")
          TAG_VERSION=${{ steps.version.outputs.version }}
          if [ "$DENO_VERSION" != "$TAG_VERSION" ]; then
            echo "Error: Version mismatch!"
            echo "  deno.json version: $DENO_VERSION"
            echo "  Tag version: $TAG_VERSION"
            exit 1
          fi
          echo "Version verified: $TAG_VERSION"

      - name: Generate Deno-specific README
        run: |
          # Backup original README
          cp README.md README.md.bak
          # Generate Deno-specific README
          deno run -A scripts/generate_readme.ts deno README.md
          echo "Generated Deno-specific README for JSR publish"

      - name: Publish to JSR
        run: deno publish

      - name: Restore original README
        if: always()
        run: |
          if [ -f README.md.bak ]; then
            mv README.md.bak README.md
          fi
