name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

permissions:
  contents: read

env:
  # Define LTS and latest versions centrally
  DENO_LTS: "1.x"
  DENO_LATEST: "2.x"
  NODE_LTS: "20"
  NODE_LATEST: "22"
  BUN_LTS: "1.0"
  BUN_LATEST: "latest"

jobs:
  # =============================================================================
  # Deno Tests
  # =============================================================================
  test-deno:
    name: Test (Deno ${{ matrix.deno-version }})
    runs-on: ubuntu-latest
    continue-on-error: ${{ matrix.deno-version == '1.x' }}

    strategy:
      fail-fast: false
      matrix:
        deno-version: ["1.x", "2.x"]
        include:
          - deno-version: "2.x"
            is-primary: true

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Deno
        uses: denoland/setup-deno@v2
        with:
          deno-version: ${{ matrix.deno-version }}

      - name: Verify formatting
        if: matrix.is-primary
        run: deno fmt --check

      - name: Run linter
        if: matrix.is-primary
        run: deno lint

      - name: Type check
        run: deno check mod.ts

      - name: Run tests
        run: deno test --allow-read --allow-write --allow-env --allow-run --allow-net

  # =============================================================================
  # Build npm Package
  # =============================================================================
  build-npm:
    name: Build npm package
    runs-on: ubuntu-latest
    needs: test-deno

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Deno
        uses: denoland/setup-deno@v2
        with:
          deno-version: v2.x

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Build npm package
        run: deno run -A scripts/build_npm.ts 0.0.0-ci

      - name: Verify npm package
        run: |
          cd npm
          npm pack --dry-run

      - name: Upload npm package
        uses: actions/upload-artifact@v4
        with:
          name: npm-package
          path: npm/

  # =============================================================================
  # Node.js Tests
  # =============================================================================
  test-node:
    name: Test (Node.js ${{ matrix.node-version }}${{ matrix.is-lts && ' LTS' || '' }}${{ matrix.is-latest && ' Latest' || '' }})
    runs-on: ubuntu-latest
    needs: build-npm
    continue-on-error: true

    strategy:
      fail-fast: false
      matrix:
        node-version: ["18", "20", "22"]
        include:
          - node-version: "18"
            is-lts: true
          - node-version: "20"
            is-lts: true
          - node-version: "22"
            is-latest: true

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}

      - name: Download npm package
        uses: actions/download-artifact@v4
        with:
          name: npm-package
          path: npm/

      - name: Install package locally
        run: |
          cd npm
          npm install

      - name: Test CLI works
        run: |
          cd npm
          node esm/src/cli.js --help

      - name: Test module imports work
        run: |
          cd npm
          node --input-type=module -e "
            import { loadManifest, resolveFeatures, isFeatureEnabled } from './esm/mod.js';
            console.log('✓ ESM imports work');
            console.log('loadManifest:', typeof loadManifest);
            console.log('resolveFeatures:', typeof resolveFeatures);
            console.log('isFeatureEnabled:', typeof isFeatureEnabled);
            console.log('✓ All exports available');
          "

      - name: Run integration test
        run: |
          cd npm
          # Create a temp directory with a proper package.json for testing
          mkdir -p /tmp/ft-test-pkg
          echo '{"name":"test-pkg","version":"1.0.0","features":{"default":["std"],"std":["fs"],"fs":[]}}' > /tmp/ft-test-pkg/package.json
          node esm/src/cli.js --package /tmp/ft-test-pkg list
          node esm/src/cli.js --package /tmp/ft-test-pkg validate
          node esm/src/cli.js --package /tmp/ft-test-pkg check std

  # =============================================================================
  # Bun Tests
  # =============================================================================
  test-bun:
    name: Test (Bun ${{ matrix.bun-version }})
    runs-on: ubuntu-latest
    needs: build-npm
    continue-on-error: true

    strategy:
      fail-fast: false
      matrix:
        bun-version: ["1.0", "latest"]
        include:
          - bun-version: "1.0"
            is-lts: true
          - bun-version: "latest"
            is-latest: true

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: ${{ matrix.bun-version }}

      - name: Download npm package
        uses: actions/download-artifact@v4
        with:
          name: npm-package
          path: npm/

      - name: Install package locally
        run: |
          cd npm
          bun install

      - name: Test CLI works
        run: |
          cd npm
          bun run esm/src/cli.js --help

      - name: Test module imports work
        run: |
          cd npm
          bun -e "
            import { loadManifest, resolveFeatures, isFeatureEnabled } from './esm/mod.js';
            console.log('✓ ESM imports work');
            console.log('loadManifest:', typeof loadManifest);
            console.log('resolveFeatures:', typeof resolveFeatures);
            console.log('isFeatureEnabled:', typeof isFeatureEnabled);
            console.log('✓ All exports available');
          "

      - name: Run integration test
        run: |
          cd npm
          # Create a temp directory with a proper package.json for testing
          mkdir -p /tmp/ft-test-pkg
          echo '{"name":"test-pkg","version":"1.0.0","features":{"default":["std"],"std":["fs"],"fs":[]}}' > /tmp/ft-test-pkg/package.json
          bun run esm/src/cli.js --package /tmp/ft-test-pkg list
          bun run esm/src/cli.js --package /tmp/ft-test-pkg validate
          bun run esm/src/cli.js --package /tmp/ft-test-pkg check std

  # =============================================================================
  # Verify Runtime Tests Summary
  # =============================================================================
  verify-runtime-tests:
    name: Verify Runtime Tests
    runs-on: ubuntu-latest
    needs: [test-deno, test-node, test-bun]
    if: always()

    steps:
      - name: Check Deno test results
        run: |
          if [[ "${{ needs.test-deno.result }}" == "success" ]]; then
            echo "✓ Deno tests passed"
          else
            echo "✗ Deno tests failed - this is required"
            exit 1
          fi

      - name: Check Node.js test results
        run: |
          if [[ "${{ needs.test-node.result }}" == "success" ]]; then
            echo "✓ At least one Node.js version passed"
          else
            echo "✗ All Node.js versions failed"
            exit 1
          fi

      - name: Check Bun test results
        run: |
          if [[ "${{ needs.test-bun.result }}" == "success" ]]; then
            echo "✓ At least one Bun version passed"
          else
            echo "⚠ All Bun versions failed (continuing - Bun support is best-effort)"
          fi

      - name: Summary
        run: |
          echo "## Runtime Test Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "| Runtime | Status |" >> $GITHUB_STEP_SUMMARY
          echo "|---------|--------|" >> $GITHUB_STEP_SUMMARY
          echo "| Deno | ${{ needs.test-deno.result == 'success' && '✓ Passed' || '✗ Failed' }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Node.js | ${{ needs.test-node.result == 'success' && '✓ Passed' || '✗ Failed' }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Bun | ${{ needs.test-bun.result == 'success' && '✓ Passed' || '⚠ Failed (best-effort)' }} |" >> $GITHUB_STEP_SUMMARY

  # =============================================================================
  # Publish Dry Run
  # =============================================================================
  publish-dry-run:
    name: JSR publish (dry-run)
    runs-on: ubuntu-latest
    needs: test-deno

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Deno
        uses: denoland/setup-deno@v2
        with:
          deno-version: v2.x

      - name: Publish to JSR (dry-run)
        run: deno publish --dry-run
