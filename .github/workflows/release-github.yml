name: GitHub Release

on:
  push:
    tags:
      - "v*"

permissions:
  contents: write
  id-token: write

jobs:
  validate:
    name: Validate
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Deno
        uses: denoland/setup-deno@v2
        with:
          deno-version: v2.x

      - name: Verify formatting
        run: deno fmt --check

      - name: Run linter
        run: deno lint

      - name: Type check
        run: deno check mod.ts

      - name: Run tests
        run: deno test --allow-read --allow-write --allow-env --allow-run --allow-net

  build-packages:
    name: Build Release Packages
    runs-on: ubuntu-latest
    needs: validate

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Deno
        uses: denoland/setup-deno@v2
        with:
          deno-version: v2.x

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Extract version from tag
        id: version
        run: |
          VERSION=${GITHUB_REF#refs/tags/v}
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Building version: $VERSION"

      - name: Verify version matches deno.json
        run: |
          DENO_VERSION=$(deno eval "console.log(JSON.parse(Deno.readTextFileSync('deno.json')).version)")
          TAG_VERSION=${{ steps.version.outputs.version }}
          if [ "$DENO_VERSION" != "$TAG_VERSION" ]; then
            echo "Error: Version mismatch!"
            echo "  deno.json version: $DENO_VERSION"
            echo "  Tag version: $TAG_VERSION"
            exit 1
          fi
          echo "Version verified: $TAG_VERSION"

      # Build Node.js/npm optimized package
      - name: Build npm package
        run: deno run -A scripts/build_npm.ts ${{ steps.version.outputs.version }}

      - name: Create npm package archive
        run: |
          cd npm
          tar -czvf ../ft-flags-${{ steps.version.outputs.version }}-node.tar.gz .
          cd ..

      # Build Deno optimized package
      - name: Create Deno package directory
        run: mkdir -p deno-pkg

      - name: Copy Deno package files
        run: |
          cp mod.ts deno-pkg/
          cp -r src deno-pkg/
          cp schema.json deno-pkg/
          cp LICENSE deno-pkg/
          cp deno.json deno-pkg/

      - name: Generate Deno-specific README
        run: deno run -A scripts/generate_readme.ts deno deno-pkg/README.md

      - name: Create Deno package archive
        run: |
          cd deno-pkg
          tar -czvf ../ft-flags-${{ steps.version.outputs.version }}-deno.tar.gz .
          cd ..

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: release-packages
          path: |
            ft-flags-${{ steps.version.outputs.version }}-node.tar.gz
            ft-flags-${{ steps.version.outputs.version }}-deno.tar.gz

  create-release:
    name: Create GitHub Release
    runs-on: ubuntu-latest
    needs: build-packages

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Extract version from tag
        id: version
        run: |
          VERSION=${GITHUB_REF#refs/tags/v}
          echo "version=$VERSION" >> $GITHUB_OUTPUT

      - name: Download artifacts
        uses: actions/download-artifact@v4
        with:
          name: release-packages
          path: ./release-packages

      - name: Generate release notes
        run: |
          cat > release-notes.md << 'EOF'
          ## ft-flags v${{ steps.version.outputs.version }}

          ### Installation

          **Deno / JSR:**
          ```typescript
          import { loadManifest, resolveFeatures } from "jsr:@hiisi/ft-flags";
          ```

          **Node.js / npm:**
          ```bash
          npm install ft-flags
          ```

          ### Release Artifacts

          This release includes platform-optimized packages:

          - **`ft-flags-${{ steps.version.outputs.version }}-deno.tar.gz`** - Deno/JSR optimized package
          - **`ft-flags-${{ steps.version.outputs.version }}-node.tar.gz`** - Node.js/Bun optimized package (built with dnt)

          ### Registry Links

          - [JSR: @hiisi/ft-flags](https://jsr.io/@hiisi/ft-flags)
          - [npm: ft-flags](https://www.npmjs.com/package/ft-flags)

          ### Full Changelog

          See the [commit history](https://github.com/hiisi-digital/ft-flags/commits/v${{ steps.version.outputs.version }}) for all changes.
          EOF

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          name: v${{ steps.version.outputs.version }}
          body_path: release-notes.md
          files: |
            release-packages/ft-flags-${{ steps.version.outputs.version }}-node.tar.gz
            release-packages/ft-flags-${{ steps.version.outputs.version }}-deno.tar.gz
          draft: false
          prerelease: ${{ contains(steps.version.outputs.version, '-') }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
