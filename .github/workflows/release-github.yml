name: GitHub Release

on:
  push:
    tags:
      - "v*"

permissions:
  contents: write
  id-token: write

jobs:
  validate:
    name: Validate
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Deno
        uses: denoland/setup-deno@v2
        with:
          deno-version: v2.x

      - name: Verify formatting
        run: deno fmt --check

      - name: Run linter
        run: deno lint

      - name: Type check
        run: deno check mod.ts

      - name: Run tests
        run: deno test --allow-read --allow-write --allow-env --allow-run --allow-net

  build-packages:
    name: Build Release Packages
    runs-on: ubuntu-latest
    needs: validate

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Deno
        uses: denoland/setup-deno@v2
        with:
          deno-version: v2.x

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Extract version from tag
        id: version
        run: |
          VERSION=${GITHUB_REF#refs/tags/v}
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Building version: $VERSION"

      - name: Verify version matches deno.json
        run: |
          DENO_VERSION=$(deno eval "console.log(JSON.parse(Deno.readTextFileSync('deno.json')).version)")
          TAG_VERSION=${{ steps.version.outputs.version }}
          if [ "$DENO_VERSION" != "$TAG_VERSION" ]; then
            echo "Error: Version mismatch!"
            echo "  deno.json version: $DENO_VERSION"
            echo "  Tag version: $TAG_VERSION"
            exit 1
          fi
          echo "Version verified: $TAG_VERSION"

      # Build npm package using reusable action
      - name: Build npm package
        uses: ./.github/actions/build-npm
        with:
          version: ${{ steps.version.outputs.version }}
          output-dir: npm

      - name: Create npm package archive
        run: |
          cd npm
          tar -czvf ../ft-flags-${{ steps.version.outputs.version }}-node.tar.gz .
          cd ..

      # Build Deno package using reusable action
      - name: Build Deno package
        uses: ./.github/actions/build-deno
        with:
          version: ${{ steps.version.outputs.version }}
          output-dir: deno-pkg

      - name: Create Deno package archive
        run: |
          cd deno-pkg
          tar -czvf ../ft-flags-${{ steps.version.outputs.version }}-deno.tar.gz .
          cd ..

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: release-packages
          path: |
            ft-flags-${{ steps.version.outputs.version }}-node.tar.gz
            ft-flags-${{ steps.version.outputs.version }}-deno.tar.gz
            npm/
            deno-pkg/

  # Test the built packages before release
  test-node-package:
    name: Test Node.js Package
    runs-on: ubuntu-latest
    needs: build-packages

    strategy:
      fail-fast: false
      matrix:
        node-version: ["18", "20", "22"]

    steps:
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}

      - name: Download artifacts
        uses: actions/download-artifact@v4
        with:
          name: release-packages
          path: ./packages

      - name: Test npm package
        run: |
          cd packages/npm
          npm install
          node esm/src/cli.js --help
          node --input-type=module -e "
            import { loadManifest, resolveFeatures, isFeatureEnabled } from './esm/mod.js';
            console.log('✓ Node.js ${{ matrix.node-version }} - ESM imports work');
          "
          echo '{"features":{"default":["std"],"std":["fs"],"fs":[]}}' > test-package.json
          node esm/src/cli.js --package . list
          node esm/src/cli.js --package . validate

  test-bun-package:
    name: Test Bun Package
    runs-on: ubuntu-latest
    needs: build-packages
    continue-on-error: true

    strategy:
      fail-fast: false
      matrix:
        bun-version: ["1.0", "latest"]

    steps:
      - name: Setup Bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: ${{ matrix.bun-version }}

      - name: Download artifacts
        uses: actions/download-artifact@v4
        with:
          name: release-packages
          path: ./packages

      - name: Test npm package with Bun
        run: |
          cd packages/npm
          bun install
          bun run esm/src/cli.js --help
          bun -e "
            import { loadManifest, resolveFeatures, isFeatureEnabled } from './esm/mod.js';
            console.log('✓ Bun ${{ matrix.bun-version }} - ESM imports work');
          "
          echo '{"features":{"default":["std"],"std":["fs"],"fs":[]}}' > test-package.json
          bun run esm/src/cli.js --package . list
          bun run esm/src/cli.js --package . validate

  create-release:
    name: Create GitHub Release
    runs-on: ubuntu-latest
    needs: [test-node-package, test-bun-package]
    if: always() && needs.test-node-package.result == 'success'

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Extract version from tag
        id: version
        run: |
          VERSION=${GITHUB_REF#refs/tags/v}
          echo "version=$VERSION" >> $GITHUB_OUTPUT

      - name: Download artifacts
        uses: actions/download-artifact@v4
        with:
          name: release-packages
          path: ./release-packages

      - name: Determine Bun support status
        id: bun-status
        run: |
          if [[ "${{ needs.test-bun-package.result }}" == "success" ]]; then
            echo "supported=true" >> $GITHUB_OUTPUT
            echo "badge=✓ Supported" >> $GITHUB_OUTPUT
          else
            echo "supported=false" >> $GITHUB_OUTPUT
            echo "badge=⚠ Experimental" >> $GITHUB_OUTPUT
          fi

      - name: Generate release notes
        run: |
          cat > release-notes.md << 'EOF'
          ## ft-flags v${{ steps.version.outputs.version }}

          ### Installation

          **Deno / JSR:**
          ```typescript
          import { loadManifest, resolveFeatures } from "jsr:@hiisi/ft-flags";
          ```

          **Node.js / npm:**
          ```bash
          npm install ft-flags
          ```

          **Bun:**
          ```bash
          bun add ft-flags
          ```

          ### Tested Runtimes

          | Runtime | Versions | Status |
          |---------|----------|--------|
          | Deno | 1.x, 2.x | ✓ Supported |
          | Node.js | 18 LTS, 20 LTS, 22 | ✓ Supported |
          | Bun | 1.0, latest | ${{ steps.bun-status.outputs.badge }} |

          ### Release Artifacts

          This release includes platform-optimized packages:

          - **`ft-flags-${{ steps.version.outputs.version }}-deno.tar.gz`** - Deno/JSR optimized package
          - **`ft-flags-${{ steps.version.outputs.version }}-node.tar.gz`** - Node.js/Bun optimized package (built with dnt)

          ### Registry Links

          - [JSR: @hiisi/ft-flags](https://jsr.io/@hiisi/ft-flags)
          - [npm: ft-flags](https://www.npmjs.com/package/ft-flags)

          ### Full Changelog

          See the [commit history](https://github.com/hiisi-digital/ft-flags/commits/v${{ steps.version.outputs.version }}) for all changes.
          EOF

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          name: v${{ steps.version.outputs.version }}
          body_path: release-notes.md
          files: |
            release-packages/ft-flags-${{ steps.version.outputs.version }}-node.tar.gz
            release-packages/ft-flags-${{ steps.version.outputs.version }}-deno.tar.gz
          draft: false
          prerelease: ${{ contains(steps.version.outputs.version, '-') }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
