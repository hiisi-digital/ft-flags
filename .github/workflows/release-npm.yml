name: Release to npm

on:
  push:
    tags:
      - "v*"

permissions:
  contents: read
  id-token: write

jobs:
  validate:
    name: Validate
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Deno
        uses: denoland/setup-deno@v2
        with:
          deno-version: v2.x

      - name: Verify formatting
        run: deno fmt --check

      - name: Run linter
        run: deno lint

      - name: Type check
        run: deno check mod.ts

      - name: Run tests
        run: deno test --allow-read --allow-write --allow-env --allow-run --allow-net

  build-and-test:
    name: Build and Test npm package
    runs-on: ubuntu-latest
    needs: validate

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Deno
        uses: denoland/setup-deno@v2
        with:
          deno-version: v2.x

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          registry-url: "https://registry.npmjs.org"

      - name: Extract version from tag
        id: version
        run: |
          VERSION=${GITHUB_REF#refs/tags/v}
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Publishing version: $VERSION"

      - name: Verify version matches deno.json
        run: |
          DENO_VERSION=$(deno eval "console.log(JSON.parse(Deno.readTextFileSync('deno.json')).version)")
          TAG_VERSION=${{ steps.version.outputs.version }}
          if [ "$DENO_VERSION" != "$TAG_VERSION" ]; then
            echo "Error: Version mismatch!"
            echo "  deno.json version: $DENO_VERSION"
            echo "  Tag version: $TAG_VERSION"
            exit 1
          fi
          echo "Version verified: $TAG_VERSION"

      - name: Build npm package
        run: deno run -A scripts/build_npm.ts ${{ steps.version.outputs.version }}

      - name: Test with Node.js
        run: |
          cd npm
          npm install
          node esm/src/cli.js --help
          node --input-type=module -e "
            import { loadManifest, resolveFeatures, isFeatureEnabled } from './esm/mod.js';
            console.log('✓ ESM imports work');
          "

      - name: Upload npm package
        uses: actions/upload-artifact@v4
        with:
          name: npm-package
          path: npm/

  test-bun:
    name: Test with Bun
    runs-on: ubuntu-latest
    needs: build-and-test

    steps:
      - name: Setup Bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: latest

      - name: Download npm package
        uses: actions/download-artifact@v4
        with:
          name: npm-package
          path: npm/

      - name: Test with Bun
        run: |
          cd npm
          bun install
          bun run esm/src/cli.js --help
          bun -e "
            import { loadManifest, resolveFeatures, isFeatureEnabled } from './esm/mod.js';
            console.log('✓ ESM imports work in Bun');
          "

  publish-npm:
    name: Publish to npm
    runs-on: ubuntu-latest
    needs: [build-and-test, test-bun]

    steps:
      - name: Download npm package
        uses: actions/download-artifact@v4
        with:
          name: npm-package
          path: npm/

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          registry-url: "https://registry.npmjs.org"

      - name: Publish to npm with provenance
        run: |
          cd npm
          npm publish --access public --provenance
