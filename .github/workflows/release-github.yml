name: GitHub Release

on:
  push:
    tags:
      - "v*"

permissions:
  contents: write
  id-token: write

jobs:
  validate:
    name: Validate
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Deno
        uses: denoland/setup-deno@v2
        with:
          deno-version: v2.x

      - name: Verify formatting
        run: deno fmt --check

      - name: Run linter
        run: deno lint

      - name: Type check
        run: deno check mod.ts

      - name: Run tests
        run: deno test --allow-read --allow-write --allow-env --allow-run --allow-net

  build-packages:
    name: Build Release Packages
    runs-on: ubuntu-latest
    needs: validate

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Deno
        uses: denoland/setup-deno@v2
        with:
          deno-version: v2.x

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Extract version from tag
        id: version
        run: |
          VERSION=${GITHUB_REF#refs/tags/v}
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Building version: $VERSION"

      - name: Verify version matches deno.json
        run: |
          DENO_VERSION=$(deno eval "console.log(JSON.parse(Deno.readTextFileSync('deno.json')).version)")
          TAG_VERSION=${{ steps.version.outputs.version }}
          if [ "$DENO_VERSION" != "$TAG_VERSION" ]; then
            echo "Error: Version mismatch!"
            echo "  deno.json version: $DENO_VERSION"
            echo "  Tag version: $TAG_VERSION"
            exit 1
          fi
          echo "Version verified: $TAG_VERSION"

      # Build npm package using reusable action
      - name: Build npm package
        uses: ./.github/actions/build-npm
        with:
          version: ${{ steps.version.outputs.version }}
          output-dir: npm

      - name: Create npm package archive
        run: |
          cd npm
          tar -czvf ../ft-flags-${{ steps.version.outputs.version }}-node.tar.gz .
          cd ..

      # Build Deno package using reusable action
      - name: Build Deno package
        uses: ./.github/actions/build-deno
        with:
          version: ${{ steps.version.outputs.version }}
          output-dir: deno-pkg

      - name: Create Deno package archive
        run: |
          cd deno-pkg
          tar -czvf ../ft-flags-${{ steps.version.outputs.version }}-deno.tar.gz .
          cd ..

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: release-packages
          path: |
            ft-flags-${{ steps.version.outputs.version }}-node.tar.gz
            ft-flags-${{ steps.version.outputs.version }}-deno.tar.gz
            npm/
            deno-pkg/

  # Test the built packages before release
  test-deno:
    name: Test Deno ${{ matrix.deno-version }}
    runs-on: ubuntu-latest
    needs: build-packages
    continue-on-error: ${{ matrix.deno-version == '1.x' }}

    strategy:
      fail-fast: false
      matrix:
        deno-version: ["1.x", "2.x"]

    outputs:
      result-1x: ${{ steps.result.outputs.v1x }}
      result-2x: ${{ steps.result.outputs.v2x }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Deno
        uses: denoland/setup-deno@v2
        with:
          deno-version: ${{ matrix.deno-version }}

      - name: Run tests
        id: tests
        run: deno test --allow-read --allow-write --allow-env --allow-run --allow-net

      - name: Set result output
        id: result
        if: always()
        run: |
          if [[ "${{ matrix.deno-version }}" == "1.x" ]]; then
            echo "v1x=${{ steps.tests.outcome == 'success' && '✅' || '❌' }}" >> $GITHUB_OUTPUT
          else
            echo "v2x=${{ steps.tests.outcome == 'success' && '✅' || '❌' }}" >> $GITHUB_OUTPUT
          fi

  test-node-package:
    name: Test Node.js ${{ matrix.node-version }}
    runs-on: ubuntu-latest
    needs: build-packages

    strategy:
      fail-fast: false
      matrix:
        node-version: ["18", "20", "22"]

    outputs:
      result-18: ${{ steps.result.outputs.v18 }}
      result-20: ${{ steps.result.outputs.v20 }}
      result-22: ${{ steps.result.outputs.v22 }}

    steps:
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}

      - name: Download artifacts
        uses: actions/download-artifact@v4
        with:
          name: release-packages
          path: ./packages

      - name: Test npm package
        id: tests
        run: |
          cd packages/npm
          npm install
          node esm/src/cli.js --help
          node --input-type=module -e "
            import { loadManifest, resolveFeatures, isFeatureEnabled } from './esm/mod.js';
            console.log('✓ Node.js ${{ matrix.node-version }} - ESM imports work');
          "
          # Create a temp directory with a proper package.json for testing
          mkdir -p /tmp/ft-test-pkg
          echo '{"name":"test-pkg","version":"1.0.0","features":{"default":["std"],"std":["fs"],"fs":[]}}' > /tmp/ft-test-pkg/package.json
          node esm/src/cli.js --package /tmp/ft-test-pkg list
          node esm/src/cli.js --package /tmp/ft-test-pkg validate

      - name: Set result output
        id: result
        if: always()
        run: |
          echo "v${{ matrix.node-version }}=${{ steps.tests.outcome == 'success' && '✅' || '❌' }}" >> $GITHUB_OUTPUT

  test-bun-package:
    name: Test Bun ${{ matrix.bun-version }}
    runs-on: ubuntu-latest
    needs: build-packages
    continue-on-error: true

    strategy:
      fail-fast: false
      matrix:
        bun-version: ["1.0", "latest"]

    outputs:
      result-1_0: ${{ steps.result.outputs.v1_0 }}
      result-latest: ${{ steps.result.outputs.vlatest }}

    steps:
      - name: Setup Bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: ${{ matrix.bun-version }}

      - name: Download artifacts
        uses: actions/download-artifact@v4
        with:
          name: release-packages
          path: ./packages

      - name: Test npm package with Bun
        id: tests
        run: |
          cd packages/npm
          bun install
          bun run esm/src/cli.js --help
          bun -e "
            import { loadManifest, resolveFeatures, isFeatureEnabled } from './esm/mod.js';
            console.log('✓ Bun ${{ matrix.bun-version }} - ESM imports work');
          "
          # Create a temp directory with a proper package.json for testing
          mkdir -p /tmp/ft-test-pkg
          echo '{"name":"test-pkg","version":"1.0.0","features":{"default":["std"],"std":["fs"],"fs":[]}}' > /tmp/ft-test-pkg/package.json
          bun run esm/src/cli.js --package /tmp/ft-test-pkg list
          bun run esm/src/cli.js --package /tmp/ft-test-pkg validate

      - name: Set result output
        id: result
        if: always()
        run: |
          VERSION="${{ matrix.bun-version }}"
          VERSION_SAFE="${VERSION//./_}"
          echo "v${VERSION_SAFE}=${{ steps.tests.outcome == 'success' && '✅' || '❌' }}" >> $GITHUB_OUTPUT

  create-release:
    name: Create GitHub Release
    runs-on: ubuntu-latest
    needs: [test-deno, test-node-package, test-bun-package]
    if: always() && needs.test-node-package.result == 'success'

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup Deno
        uses: denoland/setup-deno@v2
        with:
          deno-version: v2.x

      - name: Extract version from tag
        id: version
        run: |
          VERSION=${GITHUB_REF#refs/tags/v}
          echo "version=$VERSION" >> $GITHUB_OUTPUT

      - name: Download artifacts
        uses: actions/download-artifact@v4
        with:
          name: release-packages
          path: ./release-packages

      - name: Determine test results
        id: test-results
        run: |
          # Deno results
          DENO_1X="${{ needs.test-deno.result == 'success' && '⚠️' || '❌' }}"
          DENO_2X="${{ needs.test-deno.result == 'success' && '✅' || '❌' }}"
          
          # Node.js results
          NODE_18="${{ needs.test-node-package.result == 'success' && '✅' || '❌' }}"
          NODE_20="${{ needs.test-node-package.result == 'success' && '✅' || '❌' }}"
          NODE_22="${{ needs.test-node-package.result == 'success' && '✅' || '❌' }}"
          
          # Bun results
          BUN_1_0="${{ needs.test-bun-package.result == 'success' && '✅' || '❌' }}"
          BUN_LATEST="${{ needs.test-bun-package.result == 'success' && '✅' || '⚠️' }}"
          
          echo "deno_1x=$DENO_1X" >> $GITHUB_OUTPUT
          echo "deno_2x=$DENO_2X" >> $GITHUB_OUTPUT
          echo "node_18=$NODE_18" >> $GITHUB_OUTPUT
          echo "node_20=$NODE_20" >> $GITHUB_OUTPUT
          echo "node_22=$NODE_22" >> $GITHUB_OUTPUT
          echo "bun_1_0=$BUN_1_0" >> $GITHUB_OUTPUT
          echo "bun_latest=$BUN_LATEST" >> $GITHUB_OUTPUT

      - name: Update README with test results
        run: |
          # Create the new SUPPORTED_VERSIONS section content
          cat > /tmp/supported_versions.txt << 'EOF'
          ### Supported Runtimes

          The following runtimes and versions are tested in CI. The package may work on other versions, but only these are officially verified:

          #### Deno

          | 1.x | 2.x |
          |:---:|:---:|
          | ${{ steps.test-results.outputs.deno_1x }} | ${{ steps.test-results.outputs.deno_2x }} |

          _1.x is best-effort due to lockfile version incompatibility_

          #### Node.js

          | 18 | 20 | 22 |
          |:--:|:--:|:--:|
          | ${{ steps.test-results.outputs.node_18 }} | ${{ steps.test-results.outputs.node_20 }} | ${{ steps.test-results.outputs.node_22 }} |

          #### Bun

          | 1.0 | latest |
          |:---:|:------:|
          | ${{ steps.test-results.outputs.bun_1_0 }} | ${{ steps.test-results.outputs.bun_latest }} |

          _Bun support is best-effort_
          EOF

          # Use deno to update the README
          deno eval "
            const readme = Deno.readTextFileSync('README.md');
            const newContent = Deno.readTextFileSync('/tmp/supported_versions.txt');
            
            const startMarker = '<!-- SUPPORTED_VERSIONS:START -->';
            const endMarker = '<!-- SUPPORTED_VERSIONS:END -->';
            
            const startIdx = readme.indexOf(startMarker);
            const endIdx = readme.indexOf(endMarker);
            
            if (startIdx === -1 || endIdx === -1) {
              console.error('Could not find SUPPORTED_VERSIONS markers');
              Deno.exit(1);
            }
            
            const before = readme.slice(0, startIdx + startMarker.length);
            const after = readme.slice(endIdx);
            
            const updated = before + '\n' + newContent.trim() + '\n\n' + after;
            Deno.writeTextFileSync('README.md', updated);
            console.log('README.md updated with test results');
          "

      - name: Commit and push README updates
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          
          # Check if there are changes
          if git diff --quiet README.md; then
            echo "No changes to README.md"
          else
            git add README.md
            git commit -m "docs: update runtime test results [skip ci]"
            git push origin HEAD:main
            echo "README.md updated and pushed"
          fi

      - name: Determine Bun support status
        id: bun-status
        run: |
          if [[ "${{ needs.test-bun-package.result }}" == "success" ]]; then
            echo "supported=true" >> $GITHUB_OUTPUT
            echo "badge=✅ Supported" >> $GITHUB_OUTPUT
          else
            echo "supported=false" >> $GITHUB_OUTPUT
            echo "badge=⚠️ Best-effort" >> $GITHUB_OUTPUT
          fi

      - name: Generate release notes
        run: |
          cat > release-notes.md << 'EOF'
          ## ft-flags v${{ steps.version.outputs.version }}

          ### Installation

          **Deno / JSR:**
          ```typescript
          import { loadManifest, resolveFeatures } from "jsr:@hiisi/ft-flags";
          ```

          **Node.js / npm:**
          ```bash
          npm install ft-flags
          ```

          **Bun:**
          ```bash
          bun add ft-flags
          ```

          ### Tested Runtimes

          #### Deno

          | 1.x | 2.x |
          |:---:|:---:|
          | ${{ steps.test-results.outputs.deno_1x }} | ${{ steps.test-results.outputs.deno_2x }} |

          _1.x is best-effort due to lockfile version incompatibility_

          #### Node.js

          | 18 | 20 | 22 |
          |:--:|:--:|:--:|
          | ${{ steps.test-results.outputs.node_18 }} | ${{ steps.test-results.outputs.node_20 }} | ${{ steps.test-results.outputs.node_22 }} |

          #### Bun

          | 1.0 | latest |
          |:---:|:------:|
          | ${{ steps.test-results.outputs.bun_1_0 }} | ${{ steps.test-results.outputs.bun_latest }} |

          _Bun support is best-effort_

          ### Release Artifacts

          This release includes platform-optimized packages:

          - **`ft-flags-${{ steps.version.outputs.version }}-deno.tar.gz`** - Deno/JSR optimized package
          - **`ft-flags-${{ steps.version.outputs.version }}-node.tar.gz`** - Node.js/Bun optimized package (built with dnt)

          ### Registry Links

          - [JSR: @hiisi/ft-flags](https://jsr.io/@hiisi/ft-flags)
          - [npm: ft-flags](https://www.npmjs.com/package/ft-flags)

          ### Full Changelog

          See the [commit history](https://github.com/hiisi-digital/ft-flags/commits/v${{ steps.version.outputs.version }}) for all changes.
          EOF

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          name: v${{ steps.version.outputs.version }}
          body_path: release-notes.md
          files: |
            release-packages/ft-flags-${{ steps.version.outputs.version }}-node.tar.gz
            release-packages/ft-flags-${{ steps.version.outputs.version }}-deno.tar.gz
          draft: false
          prerelease: ${{ contains(steps.version.outputs.version, '-') }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
